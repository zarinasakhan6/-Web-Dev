<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event invite</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f7f1ff;
                margin: 0;
                padding: 20px;
            }

            .invite {
                background: white;
                max-width: 700px;
                margin: auto;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            }

            h1 {
                font-family: "Georgia", serif;
                text-align: center;
                color: #5a2a8a;
                margin-bottom: 5px;
            }

            h2 {
                text-align: center;
                color: #6f3aa1;
                font-weight: normal;
                margin-top: 0;
            }

            .details {
                background: #f0e6ff;
                padding: 15px;
                border-radius: 10px;
                margin-top: 20px;
            }

            ul {
                margin: 10px 0;
                padding-left: 20px;
            }

            .rsvp {
                display: block;
                width: fit-content;
                background: #6f3aa1;
                color: white;
                text-decoration: none;
                padding: 10px 20px;
                border-radius: 8px;
                margin: 20px auto;
                text-align: center;
                font-weight: bold;
            }

            .guest-list {
                margin-top: 20px;
                padding: 15px;
                background: #fff2ff;
                border-radius: 10px;
            }

            .guest-list h3 {
                margin-top: 0;
            }
        </style>
    </head>
    <body>
        
        <div class="invite">
            <h1>You're invited!</h1>
            <h2>To the Spring Coding Party</h2>
            
            <div class="details">
                <p><strong>The details:</strong></p>
                <ul>
                    <li><strong>Date:</strong> Saturday, May 15</li>
                    <li><strong>Time:</strong> 10:00 AM - 7:00 PM</li>
                    <li><strong>Location:</strong> KBTU Campus Garden</li>
                    <li><strong>Theme:</strong> Coding + Snacks + Games</li>
                </ul>
            </div>

            <a class="rsvp" href="#">register Now</a>

            <div class="guest-list">
                <h3>Guest list:</h3>
                <ul>
                    <li>Zarina</li>
                    <li>Aruzhan</li>
                    <li>Daya</li>
                    <li>Kuandyk</li>
                </ul>
            </div>
        </div>
        
    </body>
</html>
