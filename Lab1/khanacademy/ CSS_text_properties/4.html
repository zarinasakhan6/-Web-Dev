<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Blog</title>
        <style>
            body {
                font-family: Georgia, serif;
                line-height: 1.6;
                background-color: #f9f9f9;
                padding: 20px;
            }

            h1 {
                font-family: Arial, sans-serif;
                text-align: center;
                color: #333;
            }

            h2 {
                color: #2c3e50;
            }

            h6 {
                font-style: italic;
                color: gray;
            }

            ul {
                background-color: #ffffff;
                padding: 15px;
                border-radius: 8px;
            }

            a {
                text-decoration: none;
                color: #1e90ff;
                font-weight: bold;
            }

            a:hover {
                text-decoration: underline;
            }

            .post {
                background-color: #ffffff;
                padding: 15px;
                margin-top: 20px;
                border-radius: 8px;
            }

            p {
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        
        <h1>Zari's blog</h1>

        <h3>Contents</h3>
        <ul>

        </ul>
