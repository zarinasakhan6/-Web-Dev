<!DOCTYPE html>
<html>
    <body>
        <script>
            function makeUser() {
            return {
                name: "Alua",
                ref() {
                return this;
                }
            };
            }

            let user = makeUser();

            alert( user.ref().name );


            //calculator
            let calculator = {
                sum() {
                    return this.a + this.b;
                },

                mul() {
                    return this.a * this.b;
                },
                div(){
                    return this.a / this.b;
                },
                read() {
                    this.a = +prompt('a?', 0);
                    this.b = +prompt('b?', 0);
                }
                };

                calculator.read();
                alert( calculator.sum() );
                alert( calculator.mul() );
                alert( calculator.div() );
                
                //chaining
                let ladder = {
                    step: 0,
                    up() {
                        this.step++;
                        return this;
                    },
                    down() {
                        this.step--;
                        return this;
                    },
                    showStep() {
                        alert( this.step );
                        return this;
                    }
                    };

                    ladder.up().up().down().showStep().down().showStep(); // shows 1 then 0

        </script>
    </body>
</html>
