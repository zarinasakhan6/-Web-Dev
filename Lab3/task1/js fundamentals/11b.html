<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min function</title>
</head>
<body>

<script>
    function min(a, b) {
        return a < b ? a : b;
    }

    let a = Number(prompt("Enter first number:"));
    let b = Number(prompt("Enter second number:"));

    let result = min(a, b);
    alert("The smaller number is: " + result);
</script>

</body>
</html>
