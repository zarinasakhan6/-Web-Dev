<!DOCTYPE html>
<html>
    <body>
        <script>
            let age = prompt("How old are you?", 100);

            function checkAge(age) {
                if (age > 18) {
                    return true;
                } else {
                    return confirm('Did parents allow you?');
                }
            }

            if (checkAge(age)) {
                alert("Access granted");
            } else {
                alert("Access denied");
            }
