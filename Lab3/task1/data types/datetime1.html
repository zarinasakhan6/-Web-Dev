        //getday
        function getWeekDay(date) {
            let days = ['SU', 'MO', 'TU', 'WE', 'TH', 'FR', 'SA'];

            return days[date.getDay()];
            }

            let date = new Date(2026, 2, 10); 
            alert( getWeekDay(date) ); 

            //getlocaledate
            function getLocalDay(date) {

                let day = date.getDay();

                if (day == 0) { // weekday 0 (sunday) is 7 in european
                    day = 7;
                }

                return day;
                }
        </script>
